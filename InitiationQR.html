<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Protected Dice Roller with Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    #login, #protected {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #diceResult {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .hint {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
    }
  </style>
  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const correctPassword = "shiva"; // üîë Change this password
      if (password === correctPassword) {
        document.getElementById("protected").style.display = "block";
        document.getElementById("login").style.display = "none";
      } else {
        alert("‚ùå Wrong password!");
      }
    }

    function rollDice() {
      const dice1 = Math.floor(Math.random() * 6) + 1;
      const dice2 = Math.floor(Math.random() * 6) + 1;
      const total = dice1 + dice2;

      // Show result on page
      document.getElementById("diceResult").innerText =
        "üé≤ Dice 1: " + dice1 + " | üé≤ Dice 2: " + dice2 + " | Total: " + total;

      // Speak result
      let msg = new SpeechSynthesisUtterance("You rolled " + dice1 + " and " + dice2 + ". Total is " + total);
      msg.lang = "en-IN"; // Indian English accent
      msg.rate = 1;
      msg.pitch = 1;
      window.speechSynthesis.speak(msg);
    }
  </script>
</head>
<body>
  <div id="login">
    <h2>üîí Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Login</button>
    <p class="hint">üí° Hint: I mean nothing and am the origin of Lord Ganesha</p>
  </div>

  <div id="protected" style="display:none;">
    <h1>üéâ Welcome!</h1>
    <p>You now have access to the dice roller.</p>
    <button onclick="rollDice()">üé≤ Roll Two Dice</button>
    <div id="diceResult"></div>
  </div>
</body>
</html>
